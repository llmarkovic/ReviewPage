<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/9269318e0f.js" crossorigin="anonymous"></script>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>


  <body>

    <main>

      <section class="container">

        <div class="title">

          <h2>Our Review</h2>
          <div class="underline"></div>

        </div>

        <article class="review">

          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="">
          </div>

          <h4 id="author">Sara Jones</h4>

          <p id="job">
            UX Designer
          </p>

          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam accusamus cum eum explicabo minima consectetur ipsum debitis saepe! Aliquam, hic.
          </p>

          
          <div class="button-container">

            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>

            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>

          </div>

          <button class="random-btn">Suprise Me!</button>

        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
